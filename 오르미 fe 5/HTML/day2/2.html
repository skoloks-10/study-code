<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그들</title>
  </head>
  <body>
    <ol type="1" start="3">
        <li>HTML</li>
        <li value="7">CSS</li>
        <li type="a">JavaScript</li>
    </ol>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <dl>
        
        <dt>HTML</dt>
        <dd>웹 페이지의 구조를 담당하는 언어</dd>
        <dt>CSS</dt>
        <dd>웹 페이지의 디자인을 담당하는 언어</dd>
        <dt>JavaScript</dt>
        <dd>웹 페이지의 동작을 담당하는 언어</dd>

  </body>
</html>
